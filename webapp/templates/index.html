{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        .container{
            margin: 20px;
            justify-content: center;
            border: 1px solid;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="calculator-form">
        {% csrf_token %}
        <input type="number" id="inputA" placeholder="Enter number A" required>
        <input type="number" id="inputB" placeholder="Enter number B" required>
        <button type="button" id="add-button">Add</button>
        <button type="button" id="subtract-button">Subtract</button>
        <button type="button" id="multiply-button">Multiply</button>
        <button type="button" id="divide-button">Divide</button>
    </form>
    <div id="result"></div>
    <script src="{% static 'js/script.js' %}"></script>
</div>
</body>
</html>
